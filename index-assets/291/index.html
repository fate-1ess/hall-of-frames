<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Damso Product Slider | Codegrid</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" crossorigin src="./assets/index-cHR2xQYT.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index.css">
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo"><p>Codegrid / Exp 0493</p></div>
        <div class="product-name"><p>Obsidian Puffer</p></div>
      </div>

      <div class="gallery">
        <ul class="products"></ul>

        <div class="controller">
          <div class="controller-inner">
            <div class="close-icon">
              <span></span>
              <span></span>
            </div>
          </div>

          <div class="controller-outer">
            <div class="controller-label">
              <p>Menu</p>
            </div>

            <div class="nav-btn prev">
              <ion-icon name="play-back-sharp"></ion-icon>
            </div>
            <div class="nav-btn next">
              <ion-icon name="play-forward-sharp"></ion-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="product-banner">
        <img src="./products/product-1.png" alt="" />
      </div>

      <div class="product-preview">
        <div class="product-preview-info">
          <div class="product-preview-name">
            <p>Obsidian Puffer</p>
          </div>
          <div class="product-preview-tag">
            <p>Outerwear</p>
          </div>
        </div>

        <div class="product-preview-img">
          <img src="./products/product-1.png" alt="" />
        </div>

        <div class="product-url">
          <div class="btn">
            <a href="#">View Details</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
