<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text hover effect js</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hero-img">
      <img src="./hero.jpg" alt="" />
    </div>
    <div class="container">
      <div class="word">
        <span>T</span>
        <span>H</span>
        <span>E</span>
      </div>
      <div class="word">
        <span>C</span>
        <span>L</span>
        <span>E</span>
        <span>V</span>
        <span>E</span>
        <span>L</span>
        <span>A</span>
        <span>N</span>
        <span>D</span>
      </div>
      <div class="word">
        <span>M</span>
        <span>U</span>
        <span>S</span>
        <span>E</span>
        <span>U</span>
        <span>M</span>
      </div>
      <div class="word">
        <span>A</span>
        <span>R</span>
        <span>T</span>
        <span>I</span>
        <span>S</span>
        <span>T</span>
        <span>S</span>
      </div>
    </div>

    <script>
      const textContainers = document.querySelectorAll(".word");
      const defaultScale = 1;
      const maxScale = 2;
      const neighborScale = 1.5;

      textContainers.forEach((textContainer) => {
        const spans = textContainer.querySelectorAll("span");

        textContainer.addEventListener("mousemove", (e) => {
          const target = e.target;
          const index = Array.from(spans).indexOf(target);

          spans.forEach((span, i) => {
            let scale = defaultScale;

            if (i === index) {
              // Scale the hovered span to 2
              scale = maxScale;
            } else if (i === index - 1 || i === index + 1) {
              // Scale the side neighbors to 1.5
              scale = neighborScale;
            }

            span.style.transform = `scaleY(${scale})`;
          });
        });

        textContainer.addEventListener("mouseleave", () => {
          spans.forEach((span) => {
            span.style.transform = `scaleY(${defaultScale})`;
          });
        });
      });
    </script>
  </body>
</html>
