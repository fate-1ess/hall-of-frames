<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CG Custom Video Playback Player | @Codegrid</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="video-container">
        <video autoplay muted loop id="mainVideo">
          <source src="./video.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="cursor"><p>Pause</p></div>

      <div class="video-timeline">
        <div class="video-marker"></div>
        <div class="video-timestamps">
          <p>00:00</p>
          <p>00:05</p>
          <p>00:10</p>
          <p>00:15</p>
          <p>00:20</p>
          <p>00:25</p>
          <p>00:30</p>
          <p>00:35</p>
          <p>00:40</p>
          <p>00:45</p>
          <p>00:50</p>
          <p>00:55</p>
          <p>01:00</p>
        </div>
        <div class="video-frames">
          <div class="frame">
            <img src="./snapshots/1.png" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshots/2.png" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshots/3.png" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshots/4.png" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshots/5.png" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshots/6.png" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshots/7.png" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshots/8.png" alt="" />
          </div>
          <div class="frame">
            <img src="./snapshots/9.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
