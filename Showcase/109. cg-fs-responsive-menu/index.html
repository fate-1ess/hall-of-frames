<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>

          <div class="link"><a href="#">Company </a></div>
        </div>
      </div>
      <div class="nav-subitems">
        <div class="toggle"><img src="./toggle.png" alt="" /></div>
        <div class="subitems-links">
          <div class="link"><a href="#">Book a Demo</a></div>
          <div class="link"><a href="#">Let's talk</a></div>
        </div>
      </div>
    </nav>
    <video autoplay muted loop id="hero">
      <source src="./hero.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <div class="menu">
        <div class="col">
          <div class="logo"><p>Grid</p></div>

              <a href="#">Technology</a>

            <div class="link">

              <a href="#">Company</a>

              <a href="#">Newsroom</a>
            </div>
            <div class="link">
              <a href="#">Try Pave</a>
            </div>
            <div class="link">
              <a href="#">FAQ</a>
            </div>
            <div class="link">
              <a href="#">Login</a>
            </div>
            <div class="link">
              <a href="#">Documentation</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="tagline">
            <p>Automotive Intelligence</p>
            <div class="close-btn"><img src="./close.png" alt="" /></div>
          </div>
          <div class="links flex">
            <div class="link">
              <a href="#">Talk with an <br />expert at Pave</a>
            </div>
            <div class="link"><a href="#">Book a demo</a></div>
          </div>
        </div>

        <div class="divider"></div>
      </div>
