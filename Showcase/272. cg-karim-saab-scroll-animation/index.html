<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masked Image Reveal Scroll Animation | Codegrid</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <nav>
      <img src="/logo.png" alt="" />
    </nav>
    <section class="intro">
      <div class="header">
        <h1>Awaken the Scroll</h1>
      </div>
    </section>
    <section class="spotlight">
      <div class="header">
        <h1>Where Frames Fade Into Fate</h1>
      </div>
      <div class="spotlight-images">
        <div class="row">
          <div class="img"></div>
          <div class="img"><img src="/img1.jpg" /></div>
          <div class="img"></div>
          <div class="img"><img src="/img2.jpg" /></div>
        </div>
        <div class="row">
          <div class="img"><img src="/img3.jpg" /></div>
          <div class="img"></div>
          <div class="img"></div>
          <div class="img"></div>
        </div>
        <div class="row">
          <div class="img"></div>
          <div class="img"><img src="/img4.jpg" /></div>
          <div class="img"><img src="/img5.jpg" /></div>
          <div class="img"></div>
        </div>
        <div class="row">
          <div class="img"></div>
          <div class="img"><img src="/img6.jpg" /></div>
          <div class="img"></div>
          <div class="img"><img src="/img7.jpg" /></div>
        </div>
        <div class="row">
          <div class="img"><img src="/img8.jpg" /></div>
          <div class="img"></div>
          <div class="img"><img src="/img9.jpg" /></div>
          <div class="img"></div>
        </div>
      </div>
      <div class="mask-container">
        <div class="mask-img">
          <img src="/spotlight-banner.jpg" alt="" />
        </div>
        <div class="header">
          <h1>The Last Frame Hits Hard</h1>
        </div>
      </div>
    </section>
    <section class="outro">
      <h1>End of Act One</h1>
    </section>
    <script type="module" src="/script.js"></script>
  </body>
</html>
