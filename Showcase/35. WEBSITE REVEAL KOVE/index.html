<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rove</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  </head>
  <body>
    <div class="loader">
      <div class="loader-clip clip-top">
        <div class="marquee">
          <div class="marquee-container">
            <span>Rove®</span>
            <span>Rove®</span>
            Rove®
            <span>Rove®</span>
            <span>Rove®</span>
          </div>
        </div>
      </div>
      <div class="loader-clip clip-bottom">
        <div class="marquee">
          <div class="marquee-container">
            <span>Rove®</span>
            <span>Rove®</span>
            Rove®
            <span>Rove®</span>
            <span>Rove®</span>
          </div>
        </div>
      </div>
      <div class="clip-center">
        <div class="marquee">
          <div class="marquee-container">
            <span>Rove®</span>
            <span>Rove®</span>
            Rove®
            <span>Rove®</span>
            <span>Rove®</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="nav">
        <div class="logo">Brand</div>
        <div class="nav-items">
          <a href="#">Design</a>
          <a href="#">Merch</a>
          <a href="#">Info</a>
        </div>
      </div>
      <div class="footer">
        <p>Play film</p>
        <p>High quality video production <br />Made in Iceland</p>
        <p>Rove 2022</p>
      </div>
    </div>
  </body>
  <script>
    gsap.from(".clip-top, .clip-bottom", 2, {
      delay: 1,
      height: "50vh",
      ease: "power4.inOut",
    });

    gsap.to(".marquee", 3.5, {
      delay: 0.75,
      top: "50%",
      ease: "power4.inOut",
    });

    gsap.from(".clip-top .marquee, .clip-bottom .marquee", 5, {
      delay: 1,
      left: "100%",
      ease: "power3.inOut",
    });

    gsap.from(".clip-center .marquee", 5, {
      delay: 1,
      left: "-50%",
      ease: "power3.inOut",
    });

    gsap.to(".clip-top", 2, {
      delay: 6,
      clipPath: "inset(0 0 100% 0)",
      ease: "power4.inOut",
    });

    gsap.to(".clip-bottom", 2, {
      delay: 6,
      clipPath: "inset(100% 0 0 0)",
      ease: "power4.inOut",
    });

    gsap.to(
      ".clip-top .marquee, .clip-bottom .marquee, .clip-center .marquee span",
      1,
      {
        delay: 6,
        opacity: 0,
        ease: "power2.inOut",
      }
    );
  </script>
</html>
